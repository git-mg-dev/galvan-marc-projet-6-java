<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Pay My Buddy</title>
</head>
<body>
<div class="container">
    <h2 class="mt-4">Pay My Buddy</h2>
    <hr/>

    <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Email or Password</div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-success"> You have been logged out.</div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Login to Pay My Buddy</h3>
        </div>
        <div class="card-body">
            <form
                    method="post"
                    role="form"
                    th:action="@{/login}"
                    class="form-horizontal"
            >
                <div class="form-group mb-3">
                    <label for="username" class="control-label"> Email</label>
                    <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-control"
                            placeholder="Enter email address"
                    />
                </div>

                <div class="form-group mb-3">
                    <label for="password" class="control-label"> Password</label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control"
                            placeholder="Enter password"
                    />
                </div>
                <div class="form-group mb-3">
                    <input type="checkbox" name="remember-me" /> Remember Me
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary" >Log in</button>
                    <span>Not registered? <a th:href="@{/register}">Register here</a></span>
                </div>
            </form>
        </div>
        <div class="form-group mb-3 text-center">
            <a class="btn btn-primary" th:href="@{/oauth2/authorization/google}" role="button">
                Sign in with Google account
            </a>
        </div>
    </div>


</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"> </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>
</body>
</html>
