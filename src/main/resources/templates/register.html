<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Pay My Buddy</title>
</head>
<body>
<div class="container">
    <h2 class="mt-4">Pay My Buddy</h2>
    <hr/>

    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Register to Pay My Buddy</h3>
        </div>
        <div class="card-body">

    <form action="#" method="post" th:action="@{/register}" th:object="${registerInfo}">
        <div class="form-group mb-3 alert alert-danger">
            <span th:errors="*{global}">Global errors</span>
        </div>
        <div class="form-group mb-3">
            <label for="email" class="control-label">Email</label>
            <input th:field="*{email}"
                   type="text"
                   id="email"
                   class="form-control"
                   placeholder="Enter email address"
            >
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{email}">Wrong email format</span>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="firstname" class="control-label">Firstname</label>
            <input th:field="*{firstName}"
                   type="text"
                   id="firstname"
                   class="form-control"
                   placeholder="Enter firstname"
            >
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{firstName}">Firstname shouldn't be empty</span>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="lastname" class="control-label">Lastname</label>
            <input th:field="*{lastName}"
                   type="text"
                   id="lastname"
                   class="form-control"
                   placeholder="Mandatory"
            >
            <span class="text-danger" th:errors="*{lastName}">Lastname shouldn't be empty</span>
        </div>

        <div class="form-group mb-3">
            <label for="password" class="control-label">Password</label>
            <input th:field="*{password}"
                   type="password"
                   id="password"
                   class="form-control"
                   placeholder="Enter password at least with 8 characters"
            >
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{password}">Password shouldn't be empty</span>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="confirm_password" class="control-label">Confirm password</label>
            <input th:field="*{passwordConfirm}"
                   type="password"
                   id="confirm_password"
                   class="form-control"
                   placeholder="Repeat password"
            >
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{passwordConfirm}">Password shouldn't be empty</span>
            </div>
        </div>

        <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
        </div>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"> </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>
</body>
</html>
