<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Pay My Buddy</title>
</head>
<body>
<div class="container">
    <form action="#" method="post" th:action="@{/register}" th:object="${registerInfo}">
        <h2 class="mt-4">Register to Pay My Buddy</h2>
        <hr/>
        <!-- Form levels error messages here -->
        <div class="form-group row">
            <div class="col-sm-8">
                <span class="text-danger" th:errors="*{global}"> </span>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-4">
                <input th:field="*{email}" type="text" id="email" class="form-control" placeholder="Mandatory">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{email}"> </span>
            </div>
        </div>

        <div class="form-group row">
            <label for="firstname" class="col-sm-2 col-form-label mr-0">Firstname</label>
            <div class="col-sm-4">
                <input th:field="*{firstName}" type="text" id="firstname" class="form-control" placeholder="Mandatory">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{firstName}"> </span>
            </div>
        </div>

        <div class="form-group row">
            <label for="lastname" class="col-sm-2 col-form-label mr-0">Lastname</label>
            <div class="col-sm-4">
                <input th:field="*{lastName}" type="text" id="lastname" class="form-control" placeholder="Mandatory">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{lastName}"> </span>
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-4">
                <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Min 8 chars">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{password}"> </span>
            </div>
        </div>

        <div class="form-group row">
            <label for="confirm_password" class="col-sm-2 col-form-label">Confirm password</label>
            <div class="col-sm-4">
                <input th:field="*{passwordConfirm}" type="password" id="confirm_password" class="form-control" placeholder="Min 8 chars">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{passwordConfirm}"> </span>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <div class="col-sm-10">
                <span>Already registered? <a th:href="@{/login}">Login here</a></span>
            </div>
        </div>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"> </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>
</body>
</html>
