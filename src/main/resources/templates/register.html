<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <link href="../static/styles/style.css" rel="stylesheet">

    <title>Pay My Buddy</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row my-5 text-center">
                <h1>
                    <a class="text-uppercase fw-bold" th:href="@{/index}">
                        <span class="btn btn-lg logo text-white text-capitalize">Pay My Buddy</span>
                    </a>
                </h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container justify-content-center col-10 col-md-4">
            <div class="card">
                <div class="card-header">
                    <h2 class="fw-light text-center">Register to Pay My Buddy</h2>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/register}" th:object="${registerInfo}">
                        <div th:if="${#fields.hasErrors('global')}" class="form-group mb-3 alert alert-danger">
                            <span th:errors="*{global}">Global errors</span>
                        </div>
                        <div th:if="${param.success}">
                            <div class="alert alert-success">Thanks for registering! <a th:href="@{/index}">Log into your account now.</a></div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input th:field="*{email}"
                                       type="email"
                                       id="email"
                                       class="form-control"
                                       placeholder="Enter email address"
                                >
                                <span class="text-danger" th:errors="*{email}">Wrong email format</span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="firstname" class="col-sm-4 col-form-label">Firstname</label>
                            <div class="col-sm-8">
                                <input th:field="*{firstName}"
                                       type="text"
                                       id="firstname"
                                       class="form-control"
                                       placeholder="Enter firstname"
                                >
                                <span class="text-danger" th:errors="*{firstName}">Firstname shouldn't be empty</span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="lastname" class="col-sm-4 col-form-label">Lastname</label>
                            <div class="col-sm-8">
                                <input th:field="*{lastName}"
                                       type="text"
                                       id="lastname"
                                       class="form-control"
                                       placeholder="Mandatory"
                                >
                                <span class="text-danger" th:errors="*{lastName}">Lastname shouldn't be empty</span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="password" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input th:field="*{password}"
                                       type="password"
                                       id="password"
                                       class="form-control"
                                       placeholder="Enter password at least with 8 characters"
                                >
                                <span class="text-danger" th:errors="*{password}">Password shouldn't be empty</span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="confirm_password" class="col-sm-4 col-form-label">Confirm password</label>
                            <div class="col-sm-8">
                                <input th:field="*{passwordConfirm}"
                                       type="password"
                                       id="confirm_password"
                                       class="form-control"
                                       placeholder="Repeat password"
                                >
                                <span class="text-danger" th:errors="*{passwordConfirm}">Password shouldn't be empty</span>
                            </div>
                        </div>

                        <div class="row text-center">
                            <div class="col  mb-3">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
