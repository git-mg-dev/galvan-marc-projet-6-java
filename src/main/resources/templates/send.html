<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>

    <title>Pay My Buddy</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-white navbar-light fixed-top mt-2">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold" th:href="@{/index}">
                    <span class="btn btn-lg logo text-white text-capitalize">Pay My Buddy</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/index}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/transfer}">Transfer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/profile}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contact}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <div class="container mt-5 p-4">
            <div class="row bg-light rounded py-3">
                <div class="col">
                    <a class="text-primary text-decoration-none" th:href="@{/index}">Home</a>
                    <span class="text-secondary">/</span>
                    <span class="text-secondary">Send money</span></div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <h1 class="col-12 col-md-8">Send money</h1>
                <h2 class="col-12 col-md-4 text-end text-primary pt-2">balance: <span th:text="${balance}">XXX.XX</span>€</h2>
            </div>
            <div th:if="${param.error}" class="alert alert-danger">Transfer failed</div>
            <div th:if="${param.success}" class="alert alert-success">Transfer registered! The money should be on your bank account in a couple of days.</div>
            <div th:if="${sendError}" class="alert alert-danger">
                <span th:text="${sendError}">Error message</span>
            </div>
        </div>

        <div class="container">
            <div class="row bg-light rounded p-4">
                <p th:if="${balance == 0}">ℹ You don't have any money to send.</p>
                <form th:unless="${balance == 0}" method="post" th:action="@{/send}" th:object="${transferInfo}" class="form-inline">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <input type="text" id="iban" class="form-control" th:field="*{iban}" placeholder="Enter your IBAN" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary">Send money</button>
                            <span class="text-danger mx-4" th:if="${#fields.hasErrors('iban')}" th:errors="*{iban}">Invalid IBAN</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
