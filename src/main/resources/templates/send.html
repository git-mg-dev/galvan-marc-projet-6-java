<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Pay My Buddy</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="btn btn-success btn-lg text-white" th:href="@{/index}">Pay My Buddy</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/index}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/transfer}">Transfer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/profile}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contact}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Send money</li>
            </ol>
        </nav>
        <br>
        <div class="row">
            <div class="col-sm-8">
                <h1>Send Money</h1>
            </div>
            <div class="col-sm-4 text-right text-primary">
                <h2>balance: <span th:text="${balance}">146.23</span>â‚¬</h2>
            </div>
        </div>
        <div th:if="${param.error}" class="alert alert-danger">Transfer failed</div>
        <div th:if="${param.success}" class="alert alert-success">Transfer registered! The money should be on your bank account in a couple of days.</div>
        <br>
        <div>
            <p th:if="${balance == 0}">You don't have any money to send.</p>
            <form th:unless="${balance == 0}" method="post" th:action="@{/send}" th:object="${transferInfo}">
                <label for="iban">IBAN</label>
                <input type="text" id="iban" class="form-control" th:field="*{iban}" placeholder="Enter your IBAN" />
                <div class="col-sm-4">
                    <span class="text-danger" th:if="${#fields.hasErrors('iban')}" th:errors="*{iban}">Invalid IBAN</span>
                </div>
                <button type="submit" class="btn btn-primary">Send money</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"> </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>
</body>
</html>
